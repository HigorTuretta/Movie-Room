<!DOCTYPE html>
<html>

<head>
    <!-- META TAGS -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script data-ad-client="ca-pub-5320335487867889" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    

    <!-- ESTILOS -->
    <link rel='stylesheet' type='text/css' href='assets/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='assets/css/meucss.css'>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- SITE TITLE -->
    <title>Movie Room</title>

<body>
    <div class="body-content">

        <!-- HEADER -->
        <header class="container text-light">
            <h1 class="text-monospace text-center text-uppercase mt-2">Movie Room</h1>
            <p class="text-left explica text-center text-monospace">Descubra o nome dos filmes através das referências
                deixadas
                no quarto. <br>
                Não é necessário especificar a sequência, vale digitar o título tanto em inglês quanto em português.

            </p>
            <h4 class="text-monospace text-center">Você consegue achar todos?</h4>
            <div class="pontos">
                <div class="form-inline">
                    <h4>Pontos:</h4>
                    <input type="number" class="font-weight-bold text-success" value="0" id="pontuacao" disabled>
                    <h4 class="font-weight-bold text-danger mr-5">/45</h4>

                </div>
            </div>
        </header>
        <!-- END HEADER -->

        <!-- MAIN -->
        <main id="gameStage" class="ml-4 mr-4 main">
            <div class="d-flex container justify-content-center">
                <div class="game">
                    <div class="center">
                        <!-- "GAME BLOCK AREA" -->
                        <div class="game-block">
                            <img class="img-fluid tela" disabled src="assets/img/meu projeto.jpg">
                            <div class="row lifes-div">
                                <img class="lifes" id="life1" src="assets/img/life.png">
                                <img class="lifes" id="life2" src="assets/img/life.png">
                                <img class="lifes" id="life3" src="assets/img/life.png">
                            </div>
                            <div class="btnsGame" hidden>
                                <button class="btnNew">New Game</button>                                         
                            </div>
                            <!-- POINTS (MARCAÇÕES) AREA -->
                            <ul class="pontinhos"></ul>
                            <!-- END POINTS -->
                        </div>
                    </div>
                    <div class="insertNome">
                        <input type="text" name="nomeFilme" id="nomeFilme" placeholder="informe o filme"
                            autocomplete="off" autofocus id="nome">

                    </div>
                </div>
            </div>
        </main>
        <!-- END MAIN -->
    </div>
    <!-- FOOTER -->
    <footer class="footer">
        <div class="rodape">
            <nav class="navbar navbar-light">
                <div class="col col-6">
                    <span class="share">                       
                        <div class="a2a_kit a2a_kit_size_32 a2a_default_style">                            
                            <a class="a2a_button_facebook"></a>
                            <a class="a2a_button_twitter"></a>
                            <a class="a2a_button_email"></a>
                        </div>
                    </span>
                </div>
                <div class="col col-6 direitos">
                    <a tabindex="0" class="text-light" role="button" data-toggle="popover" data-trigger="focus"
                        title="Créditos"
                        data-content="Desenvolvedor: Higor Turetta <br><br>
                        Todos as referências e imagens de filmes utilizadas são de total propriedade da produtora do mesmo.">
                        Créditos
                    </a>
                </div>
            </nav>
        </div>
    </footer>
    <!-- END FOOTER -->

    <!-- AUDIOS -->
    <audio src="assets/sons/blinkSong.wav" id="acerto"></audio>
    <audio src="assets/sons/erroSong.wav" id="erro"></audio>
    <!-- END AUDIOS -->

    <!-- SCRIPTS -->
    <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script async src="https://static.addtoany.com/menu/page.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/confereFilme.js"></script>

    <script src="https://kit.fontawesome.com/243351fe15.js" crossorigin="anonymous"></script>
    </head>
</body>

</html>
