<!DOCTYPE html>
<html>

<head>
    <!-- META TAGS -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- ESTILOS -->
    <link rel='stylesheet' type='text/css' href='assets/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='assets/css/meucss.css'>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!-- SITE TITLE -->
    <title>Movie Room</title>

<body>

    <div class="body-content">
        <!-- HEADER -->
        <header class="container text-light">
            <h1 class="text-monospace text-center text-uppercase mt-2">Movie Room</h1>
            <p class="text-left text-monospace">Encontre todas as referências aos filmes, o nome dos filmes ignoram
                sequências
                e podem ser digitados tanto em inglês quanto em português.
            </p>
            <div class="pontos">
                <div class="form-inline">
                    <h4>Pontos:</h4>
                    <input type="number" class="font-weight-bold text-success" value="0" id="pontuacao" disabled>
                    <h4 class="font-weight-bold text-danger mr-5">/28</h4>

                </div>
            </div>
        </header>
        <!-- END HEADER -->

        <!-- MAIN -->
        <main id="gameStage" class="ml-4 mr-4">
            <div class="d-flex container justify-content-center">
                <div class="game">
                    <div class="center">
                        <!-- "GAME BLOCK AREA" -->
                        <div class="game-block">
                            <img class="img-fluid" src="assets/img/meu projeto.jpg">
                            <div class="row lifes-div">
                                <img class="lifes" id="life1" src="assets/img/life.png">
                                <img class="lifes" id="life2" src="assets/img/life.png">
                                <img class="lifes" id="life3" src="assets/img/life.png">
                            </div>
                            <!-- POINTS (MARCAÇÕES) AREA -->
                            
                                <ul class="pontinhos">
                                   
                                </ul>
                            



                            <!-- END POINTS -->
                        </div>
                    </div>
                    <div class="insertNome">
                        <input type="text" name="nomeFilme" id="nomeFilme" placeholder="informe o filme"
                            autocomplete="off" autofocus id="nome">

                    </div>
                </div>
            </div>
        </main>
        <!-- END MAIN -->
    </div>



    <!-- SCRIPTS -->
    <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/confereFilme.js"></script>
    <script src="https://kit.fontawesome.com/243351fe15.js" crossorigin="anonymous"></script>
    </head>
</body>

</html>
